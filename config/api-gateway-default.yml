server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: animal-service
          uri: lb://ANIMAL-SERVICE
          predicates:
            - Path=/api/v1/animals/**
        - id: adoption-service
          uri: lb://ADOPTION-SERVICE
          predicates:
            - Path=/api/v1/adoptions/**
        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/api/v1/transactions/**
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/v1/notifications/ws/**
          filters:
            - RewritePath=/api/v1/notifications/ws/(?<segment>/?.*), /ws/$\{segment}
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/

springdoc:
  api-docs:
    enabled: true
    path: /gateway-api/v3/api-docs
  swagger-ui:
    enabled: true
    urls:
    -   name: gateway-service
        url: /gateway-api/v3/api-docs
    -   name: animal-service
        url: http://${ANIMAL_HOST:localhost:8086}/animal-api/v3/api-docs
    -   name: adoption-service
        url: http://${ADOPTION_HOST:localhost:8085}/adoption-api/v3/api-docs
    -   name: transaction-service
        url: http://${TRANSACTION_HOST:localhost:8088}/transaction-api/v3/api-docs
    -   name: auth-service
        url: http://${AUTHENTICATION_HOST:localhost:8087}/auth-api/v3/api-docs
    -   name: images-service
        url: http://${IMAGES_HOST:localhost:8090}/images-api/v3/api-docs
