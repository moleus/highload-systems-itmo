server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: animal-service
          uri: lb://ANIMAL-SERVICE
          predicates:
            - Path=/api/v1/animals/**
        - id: adoption-service
          uri: lb://ADOPTION-SERVICE
          predicates:
            - Path=/api/v1/adoptions/**
        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/api/v1/transactions/**
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/

springdoc:
  api-docs:
    enabled: true
    path: /gateway-api/v3/api-docs
  swagger-ui:
    enabled: true
    urls:
    -   name: gateway-service
        url: /gateway-api/v3/api-docs
    -   name: animal-service
        url: http://localhost:8086/animal-api/v3/api-docs
    -   name: adoption-service
        url: http://localhost:8085/adoption-api/v3/api-docs