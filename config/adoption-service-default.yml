spring:
  application:
    name: adoption-service
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
    show-summary-output: all
    change-log: classpath:db/changelog/changelog-root.yaml

app.base-url: /api/v1

server:
  port: 8085

