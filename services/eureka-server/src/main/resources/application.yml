eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone:
        - "http://localhost:${server.port}/eureka"

server:
  port: 8761


management:
  endpoints:
    web:
      exposure:
        include: '*'

# load application-cloudconfig.yml file
spring:
  profiles:
    active: standalone
