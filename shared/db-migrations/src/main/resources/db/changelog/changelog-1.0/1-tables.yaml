databaseChangeLog:
  - changeSet:
      id: create-genders-enum
      author: Moleus
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE genders AS ENUM ('FEMALE', 'MALE');
      rollback:
        - sql:
            dbms: postgresql
            sql: DROP TYPE genders;

  - changeSet:
      id: create-role-enum
      author: Moleus
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE role AS ENUM ('CUSTOMER', 'EXPENSE_MANAGER', 'ADOPTION_MANAGER', 'SUPERUSER');
      rollback:
        - sql:
            dbms: postgresql
            sql: DROP TYPE role;

  - changeSet:
      id: create-adoption-status-enum
      author: Moleus
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE adoption_statuses AS ENUM ('PENDING', 'APPROVED', 'DENIED');
      rollback:
        - sql:
            dbms: postgresql
            sql: DROP TYPE adoption_statuses;

  - changeSet:
      id: create-health-status-enum
      author: Moleus
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE health_statuses AS ENUM ('HEALTHY', 'INJURY', 'SICK', 'RECOVERING', 'DEAD');
      rollback:
        - sql:
            dbms: postgresql
            sql: DROP TYPE health_statuses;

  - changeSet:
      id: create-customers
      author: Moleus
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: gender
                  type: genders
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: create-users
      author: Moleus
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: role
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: create-animals
      author: Moleus
      changes:
        - createTable:
            tableName: animals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    checkConstraint: "name <> ''"
              - column:
                  name: type_of_animal
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: genders
                  constraints:
                    nullable: false
              - column:
                  name: is_castrated
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: health_status
                  type: health_statuses
                  constraints:
                    nullable: false

  - changeSet:
      id: create-ownerships
      author: Moleus
      changes:
        - createTable:
            tableName: ownerships
            columns:
              - column:
                  name: customer_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_ownerships_customer
                    references: customers(id)
                    deleteCascade: true
                    validateForeignKey: true
              - column:
                  name: animal_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_ownerships_animal
                    references: animals(id)
                    deleteCascade: true
                    validateForeignKey: true

  - changeSet:
      id: create-adoption-requests
      author: Moleus
      changes:
        - createTable:
            tableName: adoption_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: adoption_statuses
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_adoption_requests_customer
                    references: customers(id)
                    deleteCascade: true
                    validateForeignKey: true
              - column:
                  name: manager_id
                  type: INT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_adoption_requests_manager
                    references: users(id)
                    deleteCascade: true
                    validateForeignKey: true
              - column:
                  name: animal_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_adoption_requests_animal
                    references: animals(id)
                    deleteCascade: true
                    validateForeignKey: true

  - changeSet:
      id: create-balances
      author: Moleus
      changes:
        - createTable:
            tableName: balances
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: purpose
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: money_amount
                  type: INT
                  constraints:
                    nullable: false
                    checkConstraint: "money_amount >= 0"

  - changeSet:
      id: create-transactions
      author: Moleus
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  generationType: "BY DEFAULT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_user
                    references: users(id)
                    deleteCascade: true
                    validateForeignKey: true
              - column:
                  name: balance_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_balance
                    references: balances(id)
                    deleteCascade: true
                    validateForeignKey: true
              - column:
                  name: money_amount
                  type: INT
                  constraints:
                    nullable: false
                    checkConstraint: "money_amount > 0"
              - column:
                  name: is_donation
                  type: BOOLEAN
                  constraints:
                    nullable: false
