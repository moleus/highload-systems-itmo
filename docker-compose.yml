x-defaults: &default-healthcheck
  healthcheck:
    test: ["CMD-SHELL", "curl -f http://localhost:${APP_SERVER_PORT}/actuator/health || exit 1"]
    interval: 10s
    timeout: 5s
    retries: 5

# а что на порту 9093?
x-kafka-cluster-envs: &kafka-cluster-envs
  KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
  KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://:9092"
  KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
  KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
  KAFKA_KRAFT_CLUSTER_ID: abcdefghijklmnopqrstuv
  KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
  KAFKA_CFG_PROCESS_ROLES: "controller,broker"
  KAFKA_HEAP_OPTS: "-Xms200m -Xmx300m"
  KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1  # at least 2 replicas should be in sync
  KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9093"

x-small-jvm-heap-envs: &small-jvm-heap-envs
  JAVA_TOOL_OPTIONS: "-Xms16m -Xmx48m -XX:+UseSerialGC -Xss256k -XX:MaxRAM=350m"

x-medium-jvm-heap-envs: &medium-jvm-heap-envs
  JAVA_TOOL_OPTIONS: "-Xms128m -Xmx256m -XX:+UseSerialGC -Xss512k -XX:MaxRAM=350m"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USERNAME:?error}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_PORT: 5432
      POSTGRES_SHARED_BUFFERS: 4MB
      POSTGRES_WAL_BUFFERS: 1MB
      POSTGRES_WORK_MEM: 2MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:15432:5432"
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:?error} -d postgres" ]
      interval: 3s
      timeout: 5s
      retries: 5

  init-db:
    image: liquibase/liquibase:4.29
    restart: no
    depends_on:
      db:
        condition: service_healthy
    command:
      - --changeLogFile=${DB_CHANGE_LOG_FILE:-changelog/changelog-root.yaml}
      - --url=jdbc:postgresql://db:5432/postgres
      - --username=postgres
      - --password=postgres
      - --log-level=debug
      - update
    volumes:
      - ./shared/db-migrations/src/main/resources/changelog:/liquibase/changelog
    networks:
      - backend

  kafka-1:
    image: 'bitnami/kafka:3.8.0'
    environment:
      <<: *kafka-cluster-envs
      KAFKA_CFG_NODE_ID: 1
    volumes:
      - kafka-1-data:/bitnami/kafka
    ports:
      - "127.0.0.1:9092:9092"
    networks:
      - backend

  ui:
    image: provectuslabs/kafka-ui:v0.7.2
    depends_on:
      - kafka-1
    ports:
      - "8585:8080"
    environment:
      <<: *medium-jvm-heap-envs
      KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: "kafka-1:9092"
      KAFKA_CLUSTERS_0_NAME: kafka-1
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - backend

  cloud-config:
    image: moleus/highload/cloud-config:dev
    working_dir: /app
    volumes:
      - ~/.ssh/highload-cloud-config-ro:/root/.ssh/id_rsa:ro
      - ./config:/app/config
    environment:
      <<: *small-jvm-heap-envs
#      SPRING_PROFILES_ACTIVE: cloud
      SPRING_PROFILES_ACTIVE: standalone,native
      SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL: 'pavel/fill-docker-compose-file'
    env_file:
      - .env
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  eureka-server:
    image: moleus/highload/eureka-server:dev
    ports:
      - "8761:8761"
    depends_on:
      cloud-config:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      <<: *medium-jvm-heap-envs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  adoption:
    image: moleus/highload/adoption:dev
    depends_on:
      eureka-server:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    environment:
      <<: *small-jvm-heap-envs
    env_file:
      - .env
    <<: *default-healthcheck
    networks:
      - backend

  animal:
    image: moleus/highload/animal:dev
    depends_on:
      eureka-server:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    environment:
      <<: *small-jvm-heap-envs
    env_file:
      - .env
    <<: *default-healthcheck
    networks:
      - backend

  api-gateway:
    image: moleus/highload/api-gateway:dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      <<: *small-jvm-heap-envs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  authentication:
    image: moleus/highload/authentication:dev
    depends_on:
      eureka-server:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      <<: *small-jvm-heap-envs
    <<: *default-healthcheck
    networks:
      - backend

  transaction:
    image: moleus/highload/transaction:dev
    depends_on:
      eureka-server:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      <<: *small-jvm-heap-envs
    <<: *default-healthcheck
    networks:
      - backend

  notification:
    image: moleus/highload/notification:dev
    depends_on:
      eureka-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      <<: *small-jvm-heap-envs
    <<: *default-healthcheck
    networks:
      - backend

volumes:
  postgres-data:
  kafka-1-data:
    driver: local
  kafka-2-data:
    driver: local
  kafka-3-data:
    driver: local

networks:
  backend:
