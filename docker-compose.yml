services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USERNAME:?error}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_PORT: 15432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "15432:15432"
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:?error} -d postgres" ]
      interval: 3s
      timeout: 5s
      retries: 5

  liquibase-migrations:
    image: liquibase/liquibase:4.29
    depends_on:
      db:
        condition: service_healthy
    command:
      - --changeLogFile=changelog/changelog-root.yaml
      - --url=jdbc:postgresql://db:15432/postgres
      - --username=postgres
      - --password=postgres
      - --log-level=debug
      - update
    volumes:
      - ./shared/db-migrations/src/main/resources/changelog:/liquibase/changelog
    networks:
      - backend

  cloud-config:
    image: moleus/highload/cloud-config:dev
    volumes:
      - ~/.ssh/highload-cloud-config-ro:/root/.ssh/id_rsa:ro
    environment:
      SPRING_PROFILES_ACTIVE: cloud
    env_file:
      - .env
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  eureka-server:
    image: moleus/highload/eureka-server:dev
    ports:
      - "8761:8761"
    depends_on:
      cloud-config:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  adoption:
    image: moleus/highload/adoption:dev
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend

  animal:
    image: moleus/highload/animal:dev
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend

  api-gateway:
    image: moleus/highload/api-gateway:dev
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend

  authentication:
    image: moleus/highload/authentication:dev
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
        - backend

  transaction:
    image: moleus/highload/transaction:dev
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
