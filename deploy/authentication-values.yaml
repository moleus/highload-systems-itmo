image:
  repository: ghcr.io/moleus/highload-systems-itmo/authentication
  tag: pavel-setup-k8s

nameOverride: authentication
fullnameOverride: authentication

initContainers:
  - name: liquibase-main
    image: ghcr.io/moleus/highload-systems-itmo/db-init:pavel-setup-k8s
    command:
      - bash
      - "-c"
      - |
        liquibase --changeLogFile=/changelog/changelog-root.yaml --url=jdbc:postgresql://$DB_HOST:5432/$POSTGRES_DB --username=$POSTGRES_USER --password=$POSTGRES_PASSWORD --log-level=debug update
    env:
      - name: POSTGRES_DB
        value: postgres
      - name: DB_HOST
        value: db
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
              name: db-secrets
              key: username
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
              name: db-secrets
              key: password
